<div class="container" ng-controller="MainController as login">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">

      <h1>Login</h1>

        <form  class="form-sigin" ng-submit="login.doLogin()">
          Username: <input type="text" class="form-control" ng-model="login.loginData.username">

          Password: <input type="password" class="form-control" ng-model="login.loginData.password">

          <button class="btn btn-success">Login</button>
        </form>
      </div>

    </div>

    

</div>

<!-- after a succesful login, you should see a token stored in localStorage of your browser
  everytime login, generate a new token and stored in localStorage
-->
